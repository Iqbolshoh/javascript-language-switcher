<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title data-t="site.title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .hero-section {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .lang-select {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            z-index: 1000;
        }

        footer {
            background-color: #212529;
            color: #fff;
            padding: 40px 0;
        }

        .card-icon {
            font-size: 40px;
            color: #0d6efd;
            margin-bottom: 15px;
        }

        .section-title {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>

    <!-- Language Selector -->
    <div class="lang-select">
        <select id="langSwitcher" class="form-select">
            <option value="en">üá¨üáß English</option>
            <option value="uz">üá∫üáø O‚Äòzbekcha</option>
            <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
        </select>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" data-t="navbar.brand"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" data-t="navbar.home"></a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-t="navbar.about"></a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-t="navbar.services"></a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-t="navbar.contact"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="display-4 fw-bold" data-t="hero.title"></h1>
            <p class="lead" data-t="hero.subtitle"></p>
            <button class="btn btn-light btn-lg mt-3 px-4" data-t="hero.button"></button>
        </div>
    </section>

    <!-- Features Cards -->
    <section class="container my-5">
        <div class="text-center section-title">
            <h2 class="fw-bold" data-t="features.title"></h2>
            <p data-t="features.desc"></p>
        </div>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 text-center p-4 shadow-sm">
                    <i class="bi bi-lightning-fill card-icon"></i>
                    <h5 data-t="card.title"></h5>
                    <p data-t="card.description"></p>
                    <a href="#" class="btn btn-outline-primary mt-auto" data-t="card.button"></a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center p-4 shadow-sm">
                    <i class="bi bi-boxes card-icon"></i>
                    <h5 data-t="card2.title"></h5>
                    <p data-t="card2.description"></p>
                    <a href="#" class="btn btn-outline-success mt-auto" data-t="card2.button"></a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center p-4 shadow-sm">
                    <i class="bi bi-shield-lock-fill card-icon"></i>
                    <h5 data-t="card3.title"></h5>
                    <p data-t="card3.description"></p>
                    <a href="#" class="btn btn-outline-warning mt-auto" data-t="card3.button"></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="text-center mb-4">
                <h2 data-t="contact.title"></h2>
            </div>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label" data-t="contact.nameLabel"></label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label" data-t="contact.emailLabel"></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label" data-t="contact.messageLabel"></label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your message..."></textarea>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5" data-t="contact.sendButton"></button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-1" data-t="footer.contact"></p>
            <p class="mb-1" data-t="footer.about"></p>
            <p class="mb-1" data-t="footer.terms"></p>
            <p class="mb-0" data-t="footer.copyright"></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lang/change.js"></script>
</body>

</html>
